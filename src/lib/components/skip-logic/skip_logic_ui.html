<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Logic Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .char-limit {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .logic-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .logic-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logic-step {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            margin-right: 15px;
            min-width: 60px;
            text-align: center;
        }

        .logic-step.if-step {
            background-color: #6c757d;
        }

        .logic-step.then-step {
            background-color: #6c757d;
        }

        .condition-group {
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }

        .condition-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .condition-row:last-child {
            margin-bottom: 0;
        }

        .condition-select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .condition-select.field-select {
            min-width: 200px;
        }

        .condition-select.operator-select {
            min-width: 120px;
        }

        .condition-select.value-select {
            min-width: 150px;
        }

        .logic-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .connector-select {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #e9ecef;
            font-weight: 600;
        }

        .add-condition-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-condition-btn:hover {
            background-color: #218838;
        }

        .remove-condition-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-condition-btn:hover {
            background-color: #c82333;
        }

        .action-section {
            background-color: #fff;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
        }

        .action-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-row:last-child {
            margin-bottom: 0;
        }

        .fallback-section {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }

        .fallback-header {
            font-weight: 600;
            color: #856404;
            margin-bottom: 10px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-cancel {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #ced4da;
        }

        .btn-cancel:hover {
            background-color: #e9ecef;
        }

        .btn-primary {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1a252f;
        }

        .nested-condition {
            margin-left: 20px;
            border-left: 3px solid #3498db;
            padding-left: 15px;
        }

        .grouping-controls {
            margin-bottom: 15px;
        }

        .group-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .group-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Skip Logic Builder</h2>
                <button class="close-btn">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Rule Name</label>
                    <input type="text" class="form-input" placeholder="Enter rule name" value="Skip to checkout">
                    <div class="char-limit">(Maximum 100 characters)</div>
                </div>

                <div class="logic-section">
                    <div class="logic-header">
                        <div class="logic-step if-step">IF</div>
                        <span>Define conditions to skip fields</span>
                    </div>

                    <div class="grouping-controls">
                        <button class="group-btn">Group Conditions</button>
                        <button class="group-btn">Add Group</button>
                    </div>

                    <div class="condition-group">
                        <div class="condition-row">
                            <select class="condition-select field-select">
                                <option>Select Field</option>
                                <option>Customer Type</option>
                                <option>Age</option>
                                <option>Country</option>
                                <option>Email</option>
                                <option>Phone</option>
                            </select>
                            <select class="condition-select operator-select">
                                <option>Select Operator</option>
                                <option>Is</option>
                                <option>Is Not</option>
                                <option>Contains</option>
                                <option>Does Not Contain</option>
                                <option>Greater Than</option>
                                <option>Less Than</option>
                                <option>Greater Than or Equal</option>
                                <option>Less Than or Equal</option>
                                <option>Is Empty</option>
                                <option>Is Not Empty</option>
                            </select>
                            <select class="condition-select value-select">
                                <option>Select Value</option>
                                <option>Premium</option>
                                <option>Standard</option>
                                <option>Basic</option>
                            </select>
                            <button class="remove-condition-btn">Remove</button>
                        </div>

                        <div class="logic-connector">
                            <select class="connector-select">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>

                        <div class="condition-row">
                            <select class="condition-select field-select">
                                <option>Select Field</option>
                                <option>Customer Type</option>
                                <option>Age</option>
                                <option>Country</option>
                                <option>Email</option>
                                <option>Phone</option>
                            </select>
                            <select class="condition-select operator-select">
                                <option>Greater Than</option>
                                <option>Is</option>
                                <option>Is Not</option>
                                <option>Contains</option>
                                <option>Does Not Contain</option>
                                <option>Less Than</option>
                                <option>Greater Than or Equal</option>
                                <option>Less Than or Equal</option>
                                <option>Is Empty</option>
                                <option>Is Not Empty</option>
                            </select>
                            <input type="text" class="condition-select value-select" placeholder="Enter value" value="18">
                            <button class="remove-condition-btn">Remove</button>
                        </div>

                        <div class="nested-condition">
                            <div class="logic-connector">
                                <select class="connector-select">
                                    <option>OR</option>
                                    <option>AND</option>
                                </select>
                            </div>
                            <div class="condition-row">
                                <select class="condition-select field-select">
                                    <option>Country</option>
                                    <option>Customer Type</option>
                                    <option>Age</option>
                                    <option>Email</option>
                                    <option>Phone</option>
                                </select>
                                <select class="condition-select operator-select">
                                    <option>Is</option>
                                    <option>Is Not</option>
                                    <option>Contains</option>
                                    <option>Does Not Contain</option>
                                    <option>Greater Than</option>
                                    <option>Less Than</option>
                                </select>
                                <select class="condition-select value-select">
                                    <option>USA</option>
                                    <option>Canada</option>
                                    <option>UK</option>
                                    <option>Australia</option>
                                </select>
                                <button class="remove-condition-btn">Remove</button>
                            </div>
                        </div>

                        <button class="add-condition-btn">
                            <span>+</span> Add Condition
                        </button>
                    </div>
                </div>

                <div class="logic-section">
                    <div class="logic-header">
                        <div class="logic-step then-step">THEN</div>
                        <span>Define skip actions</span>
                    </div>

                    <div class="action-section">
                        <div class="action-row">
                            <select class="condition-select">
                                <option>Skip to Field</option>
                                <option>Skip to Page</option>
                                <option>Skip to End</option>
                                <option>Hide Fields</option>
                                <option>Show Fields</option>
                            </select>
                            <select class="condition-select">
                                <option>Payment Section</option>
                                <option>Contact Details</option>
                                <option>Address Information</option>
                                <option>Additional Questions</option>
                                <option>Thank You Page</option>
                            </select>
                            <button class="remove-condition-btn">Remove</button>
                        </div>

                        <div class="action-row">
                            <select class="condition-select">
                                <option>Hide Fields</option>
                                <option>Skip to Field</option>
                                <option>Skip to Page</option>
                                <option>Skip to End</option>
                                <option>Show Fields</option>
                            </select>
                            <select class="condition-select" multiple style="height: 100px;">
                                <option>Billing Address</option>
                                <option>Shipping Address</option>
                                <option>Company Information</option>
                                <option>Tax Details</option>
                                <option>Emergency Contact</option>
                            </select>
                            <button class="remove-condition-btn">Remove</button>
                        </div>

                        <button class="add-condition-btn">
                            <span>+</span> Add Action
                        </button>
                    </div>
                </div>

                <div class="fallback-section">
                    <div class="fallback-header">Fallback Rule (Optional)</div>
                    <div class="action-row">
                        <select class="condition-select">
                            <option>Show All Fields</option>
                            <option>Skip to Field</option>
                            <option>Skip to Page</option>
                            <option>Hide Fields</option>
                        </select>
                        <select class="condition-select">
                            <option>Default Behavior</option>
                            <option>Contact Details</option>
                            <option>Address Information</option>
                            <option>Additional Questions</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-primary">Save Rule</button>
            </div>
        </div>
    </div>
</body>
</html>
